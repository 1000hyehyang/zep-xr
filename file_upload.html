        <div class="upload-area" id="uploadArea">

            <p>íŒŒì¼ì„ ë“œë˜ê·¸í•˜ê±°ë‚˜ í´ë¦­í•˜ì—¬ ì—…ë¡œë“œ</p>
            <input type="file" id="fileInput" class="file-input" accept=".csv">

        <div id="status" class="status" style="display: none;"></div>

        <div style="text-align: center; margin-top: 20px;">

    <script>
        let selectedFile = null;
        let fileContent = null;
        
        // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì´ë²¤íŠ¸
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');
        const preview = document.getElementById('preview');
        const uploadBtn = document.getElementById('uploadBtn');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function handleFile(file) {
            if (!file.name.toLowerCase().endsWith('.csv')) {
                showStatus('CSV íŒŒì¼ë§Œ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.', 'error');
                return;
            }
            
            selectedFile = file;
            const reader = new FileReader();
            
            reader.onload = function(e) {
                fileContent = e.target.result;
                parseAndPreview(fileContent);
                uploadBtn.disabled = false;
                showStatus('íŒŒì¼ì´ ì„ íƒë˜ì—ˆìŠµë‹ˆë‹¤. ì—…ë¡œë“œ ë²„íŠ¼ì„ í´ë¦­í•˜ì„¸ìš”.', 'info');
            };
            
            reader.readAsText(file, 'UTF-8');
        }
        
        function parseAndPreview(content) {
            const lines = content.trim().split('\n');
            const previewDiv = document.getElementById('preview');
            
            if (lines.length < 2) {
                showStatus('CSV íŒŒì¼ í˜•ì‹ì´ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.', 'error');
                return;
            }
            
            let previewHTML = '<h3>ë¯¸ë¦¬ë³´ê¸° (ì²˜ìŒ 5ê°œ)</h3>';
            let validCount = 0;
            
            for (let i = 1; i < Math.min(lines.length, 6); i++) {
                const columns = lines[i].split(',');
                if (columns.length >= 2) {
                    const word = columns[0].trim();
                    const meaning = columns[1].trim();
                    previewHTML += `<div class="preview-item">${word} â†’ ${meaning}</div>`;
                    validCount++;
                }
            }
            
            if (lines.length > 6) {
                previewHTML += `<div class="preview-item">... ì™¸ ${lines.length - 6}ê°œ ë”</div>`;
            }
            
            previewDiv.innerHTML = previewHTML;
            previewDiv.style.display = 'block';
        }
        
        function uploadFile() {
            if (!fileContent) {
                showStatus('ì—…ë¡œë“œí•  íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤.', 'error');
                return;
            }
            
            uploadBtn.disabled = true;
            showStatus('ì—…ë¡œë“œ ì¤‘...', 'info');
            
            // ZEPìœ¼ë¡œ ë°ì´í„° ì „ì†¡
            if (window.parent && window.parent.postMessage) {
                window.parent.postMessage({
                    type: 'csv_upload',
                    data: fileContent,
                    filename: selectedFile.name
                }, '*');
            }
        }
        
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
        
        function closeWidget() {
            if (window.parent && window.parent.postMessage) {
                window.parent.postMessage({
                    type: 'close_widget'
                }, '*');
            }
        }
        
        // ZEPìœ¼ë¡œë¶€í„° ë©”ì‹œì§€ ìˆ˜ì‹ 
        window.addEventListener('message', function(event) {
            if (event.data.type === 'upload_result') {
                if (event.data.success) {
                    showStatus('ì—…ë¡œë“œ ì„±ê³µ! í€´ì¦ˆ ë°ì´í„°ê°€ ì ìš©ë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
                    setTimeout(() => {
                        closeWidget();
                    }, 2000);
                } else {
                    showStatus('ì—…ë¡œë“œ ì‹¤íŒ¨: ' + event.data.message, 'error');
                    uploadBtn.disabled = false;
                }
            }
        });
    </script>
